name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: installation
      run: sudo apt install -y googletest libgtest-dev build-essential gcovr
    - name: make
      run: make
    - name: execute
      run: ./main
    - name: Code Coverage Report Action
      uses: insightsengineering/coverage-action@v2.2.
